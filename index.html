<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Race Chain</title>

<style>
:root {
  --bg: #050b1a;
  --neon: #00f0ff;
  --neon-soft: rgba(0,240,255,0.4);
  --orange: #ff8a00;
  --text: #cfefff;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #0b1c3d, #030816),
    linear-gradient(135deg, #020617, #040c20);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 1200px;
  padding: 40px 20px;
  text-align: center;
}

h1 {
  font-size: clamp(2.5rem, 5vw, 4rem);
  letter-spacing: 0.15em;
  color: var(--neon);
  text-shadow: 0 0 20px var(--neon-soft);
  margin-bottom: 10px;
}

.subtitle {
  font-size: 1.2rem;
  opacity: 0.9;
  margin-bottom: 40px;
}

.cta {
  display: inline-block;
  padding: 20px 40px;
  border-radius: 14px;
  border: 2px solid var(--orange);
  color: var(--neon);
  font-size: 1.3rem;
  font-weight: bold;
  text-decoration: none;
  margin-bottom: 60px;
  box-shadow: 0 0 30px rgba(255,138,0,0.3);
  transition: all 0.3s ease;
}

.cta:hover {
  background: rgba(255,138,0,0.15);
  box-shadow: 0 0 40px rgba(255,138,0,0.6);
}

.cars {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
  margin-bottom: 60px;
}

.car {
  padding: 20px;
  border-radius: 18px;
  background: linear-gradient(180deg, rgba(0,240,255,0.08), rgba(0,0,0,0.4));
  box-shadow: 0 0 25px rgba(0,240,255,0.12);
}

.car-model {
  height: 120px;
  border-radius: 12px;
  margin-bottom: 15px;
  background: linear-gradient(135deg, #0ff, #004);
  opacity: 0.9;
}

.car-name {
  font-size: 1.3rem;
  margin-bottom: 10px;
  color: var(--neon);
}

.stats {
  font-size: 0.95rem;
  opacity: 0.9;
}

.stats span {
  display: block;
}

.tracks {
  margin-top: 30px;
}

.tracks h2 {
  color: var(--neon);
  margin-bottom: 20px;
}

.track-buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}

.track {
  padding: 12px 26px;
  border-radius: 12px;
  border: 1px solid var(--neon-soft);
  color: var(--text);
  background: rgba(0,240,255,0.08);
  cursor: pointer;
  transition: all 0.3s ease;
}

.track:hover {
  background: rgba(0,240,255,0.2);
  box-shadow: 0 0 20px rgba(0,240,255,0.4);
}
</style>
</head>

<body>
  <div class="container">

    <h1>RACE CHAIN</h1>
    <div class="subtitle">Web3 Racing in the Metaverse</div>

    <a class="cta" href="#" onclick="connectWallet()">
      CONNECT METAMASK TO START RACING
    </a>

    <div class="cars">
      <div class="car">
        <div class="car-model"></div>
        <div class="car-name">Lancer V1</div>
        <div class="stats">
          <span>Speed: 7.5</span>
          <span>Braking: 6.0</span>
        </div>
      </div>

      <div class="car">
        <div class="car-model"></div>
        <div class="car-name">Ghost XR</div>
        <div class="stats">
          <span>Speed: 8.5</span>
          <span>Braking: 5.5</span>
        </div>
      </div>

      <div class="car">
        <div class="car-model"></div>
        <div class="car-name">Lagos</div>
        <div class="stats">
          <span>Speed: 8.0</span>
          <span>Braking: 6.5</span>
        </div>
      </div>
    </div>

    <div class="tracks">
      <h2>Select Your City Track:</h2>
      <div class="track-buttons">
        <div class="track">Cape Town</div>
        <div class="track">Nairobi</div>
        <div class="track">Accra</div>
        <div class="track">Lagos</div>
      </div>
    </div>

  </div>

<script>
async function connectWallet() {
  if (!window.ethereum) {
    alert("MetaMask not detected");
    return;
  }
  await window.ethereum.request({ method: "eth_requestAccounts" });
  alert("Wallet Connected!");
}
</script>

</body>
</html>
