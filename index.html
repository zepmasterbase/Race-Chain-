<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>RaceChain | Web3 Racing in the Metaverse</title>
    <meta name="description" content="RaceChain — Web3 3D racing game where players connect MetaMask, race across neon-lit cities, and earn ZAC tokens in PvP races." />
    <meta name="keywords" content="RaceChain, Web3, blockchain, racing, game, NFT, ZAC tokens, metaverse" />

    <!-- Open Graph for social previews -->
    <meta property="og:title" content="RaceChain — Web3 Racing in the Metaverse" />
    <meta property="og:description" content="Connect your wallet. Choose your driver. Race across neon cities. Earn ZAC tokens." />
    <meta property="og:image" content="/racechain-cover.jpg" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Base CSS for preloading background -->
    <style>
      body {
        margin: 0;
        font-family: 'Rajdhani', sans-serif;
        background: radial-gradient(ellipse at top, #0a0f2d, #01020f 80%);
        color: #c9e8ff;
        overflow-x: hidden;
      }
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .loading {
        text-align: center;
        color: #00ffd5;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
      }
      .loading span {
        display: inline-block;
        animation: blink 1.2s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <!-- React will mount here -->
    <div id="root">
      <div class="loading">
        <h1>RACECHAIN</h1>
        <p>Loading Metaverse Garage<span>.</span><span>.</span><span>.</span></p>
      </div>
    </div>

    <!-- Vite or React entry script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
