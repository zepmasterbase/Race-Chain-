<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Race Chain</title>

<style>
:root {
  --neon: #00f6ff;
  --neon2: #ff8a00;
  --bg: #020617;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.2)),
    repeating-linear-gradient(
      to right,
      rgba(0,255,255,.04) 0px,
      rgba(0,255,255,.04) 2px,
      transparent 2px,
      transparent 60px
    ),
    radial-gradient(circle at center, #081a3a, #020617 70%);
  overflow: hidden;
  color: #dffcff;
}

/* NEON ROAD */
.road {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 40%;
  background:
    linear-gradient(to top, #020617, #050b20);
}

.road::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      to right,
      transparent,
      transparent 80px,
      rgba(0,255,255,.4) 80px,
      rgba(0,255,255,.4) 82px
    );
  opacity: 0.15;
}

/* HEADER */
.header {
  position: relative;
  z-index: 2;
  text-align: center;
  padding-top: 50px;
}

h1 {
  font-size: clamp(3rem, 6vw, 5rem);
  letter-spacing: 0.25em;
  color: var(--neon);
  text-shadow:
    0 0 10px var(--neon),
    0 0 30px rgba(0,246,255,.6);
  animation: pulse 2.5s infinite alternate;
}

@keyframes pulse {
  from { text-shadow: 0 0 15px var(--neon); }
  to { text-shadow: 0 0 40px var(--neon); }
}

.subtitle {
  opacity: .9;
  margin-bottom: 40px;
}

/* CTA */
button {
  background: transparent;
  border: 2px solid var(--neon2);
  color: var(--neon);
  padding: 20px 46px;
  font-size: 1.2rem;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 0 35px rgba(255,138,0,.4);
  transition: .3s ease;
}

button:hover {
  background: rgba(255,138,0,.12);
  box-shadow: 0 0 55px rgba(255,138,0,.8);
}

/* CARS */
.cars {
  position: absolute;
  bottom: 60px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 80px;
  z-index: 2;
}

.car {
  width: 240px;
  height: 120px;
  position: relative;
  transform: perspective(800px) rotateX(12deg);
  animation: idle 3s ease-in-out infinite alternate;
}

@keyframes idle {
  from { transform: translateY(0) perspective(800px) rotateX(12deg); }
  to { transform: translateY(-6px) perspective(800px) rotateX(12deg); }
}

.car-body {
  position: absolute;
  inset: 0;
  border-radius: 40px 40px 20px 20px;
  background:
    linear-gradient(135deg, #0ff, #013),
    radial-gradient(circle at top, rgba(255,255,255,.35), transparent 60%);
  box-shadow:
    0 0 30px rgba(0,255,255,.6),
    inset 0 0 20px rgba(255,255,255,.2);
}

.car::after {
  content: "";
  position: absolute;
  bottom: -18px;
  left: 20%;
  width: 60%;
  height: 20px;
  background: radial-gradient(circle, rgba(0,255,255,.6), transparent);
}

/* VARIANTS */
.red .car-body {
  background: linear-gradient(135deg, #ff004c, #200010);
  box-shadow: 0 0 35px rgba(255,0,76,.6);
}

.blue .car-body {
  background: linear-gradient(135deg, #00f6ff, #001b2d);
}

.green .car-body {
  background: linear-gradient(135deg, #00ff99, #002015);
}

/* CITY SILHOUETTE */
.city {
  position: absolute;
  bottom: 40%;
  width: 100%;
  height: 40%;
  background:
    linear-gradient(to top, rgba(0,0,0,.9), transparent),
    repeating-linear-gradient(
      to right,
      #020617,
      #020617 40px,
      #030b25 40px,
      #030b25 70px
    );
  opacity: .6;
}
</style>
</head>

<body>

<div class="city"></div>

<div class="header">
  <h1>RACE CHAIN</h1>
  <div class="subtitle">Web3 Racing in the Metaverse</div>
  <button onclick="connectWallet()">CONNECT WALLET</button>
</div>

<div class="cars">
  <div class="car red"><div class="car-body"></div></div>
  <div class="car blue"><div class="car-body"></div></div>
  <div class="car green"><div class="car-body"></div></div>
</div>

<div class="road"></div>

<script>
async function connectWallet() {
  if (!window.ethereum) {
    alert("MetaMask not detected");
    return;
  }
  await window.ethereum.request({ method: "eth_requestAccounts" });
  window.location.href = "user-dashboard.html";
}
</script>

</body>
</html>
