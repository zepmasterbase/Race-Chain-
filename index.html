<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RaceChain | Web3 Racing in the Metaverse</title>
    <meta
      name="description"
      content="RaceChain — Web3 racing in the metaverse. Connect MetaMask, race through neon-lit cities, and earn ZAC tokens."
    />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at 20% 30%, #091233, #05081b 70%);
        color: #cce9ff;
        font-family: "Rajdhani", sans-serif;
        overflow: hidden;
      }
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .loading {
        animation: fade 2s ease-in-out infinite alternate;
      }
      .loading h1 {
        font-family: "Orbitron", sans-serif;
        color: #00ffd5;
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 0 0 20px #00ffd5;
      }
      .loading p {
        color: #88eaff;
        font-size: 1.1rem;
        letter-spacing: 1px;
      }
      @keyframes fade {
        from {
          opacity: 0.3;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading">
        <h1>RACECHAIN</h1>
        <p>Loading Metaverse Garage...</p>
      </div>
    </div>

    <!-- ✅ React app loads here -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
